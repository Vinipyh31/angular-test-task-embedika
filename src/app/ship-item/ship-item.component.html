<div class="ship-item">
    <div class="title">
        <h2>{{ship?.name}}</h2>
        <svg [routerLink]="['/ship/' + ship?.id]" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M0 9L12.17 9L6.58 14.59L8 16L16 8L8 0L6.59 1.41L12.17 7L0 7L0 9Z" fill="#2962FF" />
        </svg>
    </div>
    <div class="additional-info">
        <div>
            <span class="info-name">Тип</span>
            <span class="blue">{{ship?.type}}</span>
        </div>
        <div>
            <span class="info-name">Порт</span>
            <span class="blue">{{ship?.home_port}}</span>
        </div>
    </div>
</div>
